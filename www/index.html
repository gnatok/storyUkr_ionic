<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="storyUkr">

    <ion-pane>

	    <ion-nav-bar class="bar-positive">
		    <ion-nav-back-button>
		    </ion-nav-back-button>
	    </ion-nav-bar>

	    <ion-nav-view></ion-nav-view>

	    <script id="templates/list.html" type="text/ng-template">
		    <ion-view view-title="Українскі казки">
			    <ion-content>
				    <div class="list">
					    <a ng-repeat="story in stories"
					       ui-sref="stories.detail({storyId:story.id})"
					       class="item item-thumbnail-left">

						    <img ng-src="{{ item.imageURL }}">
						    <h2>{{ story.title }}</h2>
						    <h4>{{ story.author }}</h4>
					    </a>

				    </div>
			    </ion-content>
		    </ion-view>
	    </script>

	    <script id="templates/story.html" type="text/ng-template">
		    <ion-view view-title="Story">
			    <ion-content>
							Story template
			    </ion-content>
		    </ion-view>
	    </script>

    </ion-pane>
  </body>
</html>
